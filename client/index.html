<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preload" href="/hero-video.mp4" as="video" type="video/mp4">
    
    <!-- Critical CSS for instant loading -->
    <style>
      body { 
        margin: 0; 
        background: #000; 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; 
        overflow-x: hidden;
      }
      .loading-fallback { 
        position: fixed;
        top: 0;
        left: 0;
        width: 100%; 
        height: 100vh; 
        background: linear-gradient(135deg, #000 0%, #111 50%, #000 100%); 
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-content {
        text-align: center;
        color: white;
      }
      .loading-spinner { 
        border: 2px solid #333; 
        border-top: 2px solid #fff; 
        border-radius: 50%; 
        width: 24px; 
        height: 24px; 
        animation: spin 1s linear infinite; 
        margin: 0 auto 16px;
      }
      @keyframes spin { 
        0% { transform: rotate(0deg); } 
        100% { transform: rotate(360deg); } 
      }
      /* Critical above-the-fold styles */
      #root { min-height: 100vh; }
    </style>
    
    <title>Best View Properties - Dubai Real Estate Excellence</title>
    <meta name="description" content="Best View Properties L.L.C - Leading Dubai real estate company offering luxury villas, townhouses, and apartments with comprehensive business services including visa assistance and banking solutions.">
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback for better perceived performance -->
      <div class="loading-fallback" id="loading-fallback">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <p style="margin: 0; font-size: 14px; opacity: 0.8;">Loading Best View Properties...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading fallback once React loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const fallback = document.getElementById('loading-fallback');
          if (fallback) {
            fallback.style.opacity = '0';
            fallback.style.transition = 'opacity 0.3s ease';
            setTimeout(() => fallback.remove(), 300);
          }
        }, 100);
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
